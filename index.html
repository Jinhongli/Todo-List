<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title">Todo List</h1>
    <div id="todo-list">
        <input type="text" id="new-todo" placeholder="What need to be done?">
        <ul id="list-box">
        </ul>
        <div class="todo-list-footer">
            <a href="#" class="filter-all">all</a>
            <a href="#" class="filter-important">important</a>
            <a href="#" class="filter-checked">checked</a>
        </div>
    </div>

    <div class="footer">
        CopyRight @ <a href="https://github.com/Jinhongli">Jin Hongli</a> | 2016
    </div>
    <script type="text/template" id="item-template">
        <input type="checkbox" class="check" <%= checked ? "checked" : "" %> ><%= title %><span class="icon-bin"></span><span class="icon-pencil"></span><span class="icon-flag"></span>
    </script>
    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
    <script src="//cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="//cdn.bootcss.com/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
